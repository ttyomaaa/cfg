//KEYBOARD
 
    //DIRECTIONAL
 
        bind "w" "+forward"
        bind "s" "+back"
        bind "a" "+moveleft"
        bind "d" "+moveright"
        bind "ctrl" "+duck;+low"
        bind "shift" "+speed;+slow"
 
    //INTERACT/SELECT
 
        bind "r" "+reload"
        bind "e" "+use;+lever"
        bind "g" "drop;+switch"
        bind "q" "lastinv;+flip"
        bind "1" "slot1;+low"
        bind "2" "slot2;+switch"
        bind "3" "slot3;+switch"
        bind "4" "slot4;+lever"
        bind "5" "slot5"
        bind "f" "+lookatweapon;+swipe"
        bind "u" "say_team"
 
//VIEWMODEL
 
    viewmodel_offset_x 2
    viewmodel_offset_y 2
    viewmodel_offset_z -2
    viewmodel_fov 68
    cl_righthand 1
    cl_bobcycle 0
    cl_bobamt_vert 0
    cl_bob_lower_amt 0
    cl_bobamt_lat 0
 
//CROSSHAIR
 
    cl_crosshairalpha "255"
    cl_crosshaircolor_r "0"
    cl_crosshaircolor_g "250"
    cl_crosshaircolor_b "10"
    cl_crosshairdot "0"
    cl_crosshairgap ".1"
    cl_crosshair_t "0"
    cl_crosshairsize "2"
    cl_crosshairstyle "4"
    cl_crosshairusealpha "1"
    cl_crosshairthickness "1"
    cl_crosshair_drawoutline "1"
    cl_crosshair_outlinethickness "1"
    cl_crosshairgap_useweaponvalue "0"
    cl_crosshair_sniper_width "1"
 
 
//HUD
    sv_steamgroup 1
	cl_hud_radar_scale "0.9"
	cl_radar_scale "0.4"
	cl_radar_always_centered "0"
 
//ALIASES
 

//	Mouse1, attack1, select
		bind "MOUSE1" "+hit_sound"
		alias "+hit_sound" "playvol buttons\blip1 0.60;+attack"
		alias "-hit_sound" "-attack"

//	Mouse2, attack2, scope
		bind "MOUSE2" "+scope_sound"
		alias "+scope_sound" "playvol common\wpn_denyselect 0.30;+attack2"
		alias "-scope_sound" "-attack2"

//	R, reload
		bind "r" "+reload_weapon"
		alias "+reload_weapon" "+reload;+reload_sound;reloading"
		alias "-reload_weapon" "-reload"
		alias "+reload_sound" "playvol buttons\button16 0.20"

//	Space, jump
		bind "SPACE" "+jump_sound"
		alias "+jump_sound" "playvol buttons\button15 0.18;+jump"
		alias "-jump_sound" "-jump"

//	E, use, equip
		bind "e" "+doot_sound_use"
		alias "+doot_sound_use" "playvol buttons\button17 0.30;+use"
		alias "-doot_sound_use" "-use"

//	B, buy menu
		bind "b" "buymenu;+doot_sound_buy"
		alias "+doot_sound_buy" "playvol buttons\combine_button3 0.30"

//	M, team select menu
		bind "m" "teammenu;+doot_sound_team_select"
		alias "+doot_sound_team_select" "playvol buttons\button17 0.20"

//	1, slot1, primary
		bind "1" "slot1;+inventory_sound_1"
		alias "+inventory_sound_1" "playvol buttons\combine_button1 0.60"

//	2, slot2, secondary
		bind "2" "slot2;+inventory_sound_2"
		alias "+inventory_sound_2" "playvol buttons\button18 0.30"

//	3, slot3, melee
		bind "3" "slot3;+inventory_sound_3"
		alias "+inventory_sound_3" "playvol buttons\button24 0.30"

//	4, slot4, utility
		bind "4" "slot4;+inventory_sound_4"
		alias "+inventory_sound_4" "playvol buttons\blip2 0.30"

//	5, slot5, c4 explosive
		bind "5" "slot5;+inventory_sound_5"
		alias "+inventory_sound_5" "playvol buttons\button6 0.30"
		
//	Q, last weapon used, quick weapon switch
		bind "q" "lastinv;+flip_sound"
		alias "+flip_sound" "playvol buttons\combine_button_locked 0.30"

//	G, drop weapon
		bind "g" "drop;+drop_sound"
		alias "+drop_sound" "playvol buttons\button2 0.35"

//	F, inspect weapon, clear decals
		bind "f" "+swipe_sound_f"
		alias "+swipe_sound_f" "playvol buttons\button9 0.20;+lookatweapon;-swipe_sound_f"
		alias "-swipe_sound_f" "-lookatweapon"

//	Shift, walk
		bind "SHIFT" "+speed;+slow_sound"
		alias "+slow_sound" "playvol buttons\combine_button2 0.20"

//	Ctrl, crouch
		bind "CTRL" "+duck;+low_sound"
		alias "+low_sound" "playvol buttons\combine_button7 0.25"

//	T, graffiti menu
		bind "t" "+spray_menu;+swipe_sound"
		alias "+swipe_sound" "playvol buttons\button3 0.30"

//	Tab, scoreboard, net graph
		alias "+_scoregraph" "+showscores;net_graphheight 0"
		alias "-_scoregraph" "-showscores;net_graphheight 2000"
		bind "TAB" "+_scoregraph;+graph_sound"
		alias "+graph_sound" "playvol buttons\lever7 0.40"

//	`, toggle console window (console window will only open in-game)
		alias "SAS_no_sound_1" "toggleconsole;bind ` SAS_no_sound_2"
		alias "SAS_no_sound_2" "toggleconsole;bind ` SAS_no_sound_1"

//	V, show only deathnotices
		bind "v" "toggle cl_draw_only_deathnotices;+microwave_sound"
		alias "+microwave_sound" "playvol ambient\office\button1 1.00"
//MOUSEWHEEL
 
    //SOUND
 
	snd_mvp_volume 0
 
 
//BUY
 
 
joystick 0
mm_dedicated_search_maxping 350
cl_autowepswitch 0
host_writeconfig